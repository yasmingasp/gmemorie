<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <!-- Carousel -->
<!-- Carrossel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicadores (bolinhas) -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
  </div>

  <!-- As imagens do carrossel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="imagens/intr1.jpg" alt="Imagem 1" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="imagens/intr2.jpg" alt="Imagem 2" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="imagens/intr3.jpg" alt="Imagem 3" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="imagens/intr4.jpg" alt="Imagem 4" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="imagens/intr5.jpg" alt="Imagem 5" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="imagens/intr6.jpg" alt="Imagem 6" class="d-block w-100">
    </div>
  </div>

  <!-- Botões de navegação (setas) -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>

       













  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
</body>
</html>
